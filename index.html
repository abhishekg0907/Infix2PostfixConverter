<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In2Post</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <strong>Infix to Postfix Converter</strong>
    </header>
    <section>
        <div>
            <input type="text" id="infix" placeholder="Enter Infix here" autocomplete="off" spellcheck="false">
        </div>
        <button class="btn" onclick="convert()">Convert</button>
        <div>
            <input type="text" id="postfix" placeholder="Result is shown here" autocomplete="off" spellcheck="false"
                disabled>
        </div>
    </section>
    <footer>
        Made By : Abhishek Goyal
    </footer>
    <script src="script.js"></script>
</body>

</html>
